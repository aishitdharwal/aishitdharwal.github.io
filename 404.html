<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the current path and query string
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
      // Redirect to the root
      window.location.href = '/';
    </script>
  </head>
  <body>
    <!-- Optional: Add a message in case JavaScript is disabled -->
    <p>Redirecting...</p>
  </body>
</html>
